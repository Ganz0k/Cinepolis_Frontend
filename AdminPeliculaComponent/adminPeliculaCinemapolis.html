<link rel="stylesheet" href="./AdminPeliculaComponent/css/adminPelicula.css">

<div class="pelicula-container">
    <div class="image-editor">
        <div class="drop-area">
            <img src="#" id="imagen">
            <br>
            <span>Arrastra y suelta aquí</span>
            <br>
            <br>
            <label class="custom-upload-button">
                <input type="file" id="pelicula-imagen" accept="image/*">
                Seleccionar imagen
            </label>
        </div>
    </div>

    <div class="pelicula-details">
        <div class="sections">
            <div class="label">Título: </div>
            <input type="text" id="titulo" placeholder="Título">
        </div>

        <div class="sections">
            <div class="label">Descripción: </div>
            <textarea id="sinopsis-text" placeholder="Descripción"></textarea>
        </div>

        <div class="sections">
            <div class="label">Precio de boleto: </div>
            <input type="number" id="precio" placeholder="Precio">
        </div>

        <div id="horarios">
            <p class="label">Horarios:</p>
            <table>
                <tr>
                    <td>
                        <input type="checkbox" name="horario" value="10:00"> 10:00
                    </td>
                    <td>
                        <input type="checkbox" name="horario" value="11:00"> 11:00
                    </td>
                    <td>
                        <input type="checkbox" name="horario" value="12:00"> 12:00
                    </td>
                    <td>
                        <input type="checkbox" name="horario" value="13:00"> 13:00
                    </td>
                    <td>
                        <input type="checkbox" name="horario" value="14:00"> 14:00
                    </td>
                    <td>
                        <input type="checkbox" name="horario" value="15:00"> 15:00
                    </td>
                    <td>
                        <input type="checkbox" name="horario" value="16:00"> 16:00
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="horario" value="17:00"> 17:00
                    </td>
                    <td>
                        <input type="checkbox" name="horario" value="18:00"> 18:00
                    </td>
                    <td>
                        <input type="checkbox" name="horario" value="19:00"> 19:00
                    </td>
                    <td>
                        <input type="checkbox" name="horario" value="20:00"> 20:00
                    </td>
                    <td>
                        <input type="checkbox" name="horario" value="21:00"> 21:00
                    </td>
                    <td>
                        <input type="checkbox" name="horario" value="22:00"> 22:00
                    </td>
                    <td>
                        <input type="checkbox" name="horario" value="23:00"> 23:00
                    </td>
                </tr>
            </table>
        </div>

        <button id="btn-guardar">Guardar Película</button>
    </div>
</div>
