<link rel="stylesheet" href="./AdminPeliculaComponent/css/adminPelicula.css">

<div class="pelicula-container">
    <div class="image-editor">
        <img src="./images/shin_godzilla.jpg" id="imagen">
        <br>
        <br>
        <label class="custom-upload-button">
            <input type="file" id="pelicula-imagen" accept="image/*">
            Seleccionar imagen
        </label>

    </div>

    <div class="pelicula-details">
        <div class="sections">
            <div class="label">Título: </div>
            <input type="text" id="titulo" placeholder="Título">
        </div>

        <div class="sections">
            <div class="label">Descripción: </div>
            <textarea id="sinopsis-text" placeholder="Descripción"></textarea>
        </div>

        <div class="sections">
            <div class="label">Precio de boleto: </div>
            <input type="text" id="precio" placeholder="Precio">
        </div>

        <div id="horarios">
            <p class="label">Horarios:</p>
            <table>
                <tr>
                    <td>
                        <input type="checkbox" name="horario"> 10:00
                    </td>
                    <td>
                        <input type="checkbox" name="horario"> 11:00
                    </td>
                    <td>
                        <input type="checkbox" name="horario"> 12:00
                    </td>
                    <td>
                        <input type="checkbox" name="horario"> 13:00
                    </td>
                    <td>
                        <input type="checkbox" name="horario"> 14:00
                    </td>
                    <td>
                        <input type="checkbox" name="horario"> 15:00
                    </td>
                    <td>
                        <input type="checkbox" name="horario"> 16:00
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="horario"> 17:00
                    </td>
                    <td>
                        <input type="checkbox" name="horario"> 18:00
                    </td>
                    <td>
                        <input type="checkbox" name="horario"> 19:00
                    </td>
                    <td>
                        <input type="checkbox" name="horario"> 20:00
                    </td>
                    <td>
                        <input type="checkbox" name="horario"> 21:00
                    </td>
                    <td>
                        <input type="checkbox" name="horario"> 22:00
                    </td>
                    <td>
                        <input type="checkbox" name="horario"> 23:00
                    </td>
                </tr>
            </table>
        </div>

        <button id="btn-guardar">Guardar Película</button>
    </div>
</div>
