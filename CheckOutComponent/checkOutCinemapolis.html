<link rel="stylesheet" href="./CheckOutComponent/css/checkOut.css">

<div class="boleto">
    <img src="./images/shin_godzilla.jpg" alt="pelicula" id="imagen-pelicula">

    <div class="pelicula-details">
        <h2 id="titulo">Shin Godzilla</h2>
        <p id="sinopsis">Un monstruo misterioso emerge de la bahía de Tokio y causa estragos en Japón.</p>
    </div>
    
    <div class="precio-details">
        <p>Boletos agregados: <span id="total-boletos">2</span></p>
        <p>Total:</p>
        <h2 id="precio">$134.00</h2>
    </div>
</div>

<div class="pago">
    <form id="pago-form">
        <span id="label-form">Selecciona el método de pago</span>
        
        <div class="metodos-container">
            <div class="metodo">
                <input type="radio" name="metodo-pago" id="tarjeta" required>
                <img src="./images/tarjeta.png" alt="tarjeta">
            </div>
        
            <div class="metodo">
                <input type="radio" name="metodo-pago" id="paypal" required>
                <img src="./images/paypal.png" alt="paypal">
            </div>
        </div>

        <button id="btn-comprar">Confirmar compra</button>
        <button id="btn-cancelar">Cancelar</button>
    </form>
</div>
