<link rel="stylesheet" href="./CarritoComponent/css/carrito.css">

<dialog>
    <form id="pago-form">
        <span id="label-form">Selecciona el m√©todo de pago</span>
        
        <div class="metodos-container">
            <div class="metodo">
                <input type="radio" name="metodo-pago" id="tarjeta" value="tarjeta" required>
                <img src="./images/tarjeta.png" alt="tarjeta">
            </div>
        
            <div class="metodo">
                <input type="radio" name="metodo-pago" id="paypal" value="paypal" required>
                <img src="./images/paypal.png" alt="paypal">
            </div>
        </div>

        <button id="btn-comprar">Confirmar compra</button>
    </form>
    <button id="btn-cancelar">Cancelar</button>
</dialog>

<div class="boletos-box"></div>

<div class="buttons-box">
    <button id="btn-pay-selected">Pagar seleccionados</button>
    <button id="btn-pay-all">Pagar todo el carrito</button>
    <button id="btn-delete-selected">Eliminar seleccionados</button>
</div>

<template id="tem-boleto">
    <div class="boleto">
        <input type="checkbox">
        <img src="#" alt="#" id="imagen-pelicula">

        <div class="pelicula-details" data-pelicula="#" data-boletos="#">
            <h2 id="titulo">?</h2>
            <p id="sinopsis">...</p>
        </div>
        
        <div class="precio-details">
            <p>Boletos agregados: <span id="total-boletos">?</span></p>
            <p>Total:</p>
            <h2 id="precio">?</h2>
        </div>
    </div>
</template>
